<mat-card class="failure-card">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>{{ description }}</p>
    <p><strong>Suggested solution:</strong> {{ solution }}</p>

    <mat-checkbox [checked]="isSolved" disabled>
      <p class = "black"> {{ isSolved ? 'Solved' : 'Pending' }} </p>
    </mat-checkbox>
  </mat-card-content>
</mat-card>
