<div class = "status-item">
  <mat-progress-spinner
  [value] = "percentage"
  mode="determinate"
  diameter="100"
  strokeWidth="8"
  color = "primary"
  class = "black-spinner"
  >
  </mat-progress-spinner>
  <div class = "percentage-label">{{percentage}}%</div>
  <p class = "system-name">{{systemName}}</p>
</div>
