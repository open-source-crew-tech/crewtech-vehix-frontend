<div class="main-container">
  <div class="container-vehicle-information">
    @for (vehicle of vehicleList; track vehicle) {
      <div class="vehicle-style-performance">
        <h3>Style & Performance</h3>
        <p class="left-comment">{{vehicle.modelDescription}}</p>
      </div>
      <div class="vehicle-card">
        <app-show-car
          [sectionTitle]="sectionTitle"
          [nameCar]="vehicle.name"
          [imageCar]="vehicle.imageUrl">
        </app-show-car>
      </div>
      <div class="vehicle-description">
        <h3>Features</h3>
        <p class="right-comment">{{vehicle.equipmentDescription}}</p>
      </div>
    }
  </div>
</div>
